<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./src/styles.css">
    <title>Daily Weather</title>
</head>

<body>
    <video id="background-video" autoplay loop muted>
        <source src="src/images/desk.mp4">
    </video>
    <div class="container first-letter">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="row">
                    <form id="search-form" class="mb-3">
                        <div class="row">
                            <div class="col-6">
                                <input type="search" placeholder=" type a city to search" class="form-control"
                                    id="city-input" autocomplete="off" />
                            </div>
                            <div class="col-3">
                                <input type="submit" value="search" class="btn btn-primary custom-primary-btn w-100" />
                    </form>
                </div>

                <div class="col-3">
                    <button class="btn btn-primary custom-primary-btn w-100" id="current-location-button"
                        aria-placeholder="current Location">
                        Current
                    </button>
                </div>
            </div>
        </div>

        <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li>
                    Last updated : <span id="date"></span>
                </li>
                <li id="description">
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col 6">
                <div class="clearfix align-items-center d-flex weather-temperature">
                    <img src="" alt="" id="icon" class="float-left" />
                    <div class="float-left">
                        <strong id="temperature"></strong>
                        <span class="units"><a href="#" id="celsius-link" class="unitc active text-white">&deg;C</a> |
                            <a href="#" id="fahrenheit-link" class="unit"> &deg;F</a></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col 6 items">
            <ul>
                <li style="font-weight: bolder;">Humidity: <span id="humidity"></span>%</li>
                <li style="font-weight: bolder;">Wind: <span id="wind"></span>km/h</li>
            </ul>
        </div>

        <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                        Sun

                    </div>
                    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                        width="45" id="icon" />
                    <div class="weather-forecast-temperatures">
                        <span class="weather-forecast-temperature-max">
                            11°
                        </span>
                        <span class="weather-forecast-temperature-min">
                            22°
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <a href="https://github.com/karimaAkmath/vanilla-weather-forecast/tree/main/src" class="githublink" target="_blank">open
        source code</a> by Karima Akmath Krishna and hosted on <a href="#" target="'_blank">Netlify</a>

    </div>
    </div>

    <script src="src/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
